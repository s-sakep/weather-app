<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/41ae05d9be.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city-search">
          <div class="input-group search-bar">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Enter a location..."
              autofocus="on"
              aria-label="Search"
              aria-describedby="search-addon"
              id="city-search-input"
            />
            <button type="submit" class="btn btn-outline-secondary">
              Search
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="current-location-button"
            >
              Find current location
            </button>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <h1></h1>
          </div>
          <div class="col-6">
            <div class="units">
              Display temperature in <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="farenheit-link">°F</a>
            </div>
          </div>
        </div>

        <div class="today-date" id="today-date-time"></div>

        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-cloud-showers-heavy today-icon"></i>
          </div>
          <div class="col-6">
            <div class="today-temp" id="today-temp"></div>

            <div class="current-conditions" id="current-conditions"></div>
            <br />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p>High: <span id="current-high"></span>°</p>
            <p>Low: <span id="current-low"></span>°</p>
          </div>
          <div class="col-6">
            <p>Humidity: <span id="current-humidity"></span>%</p>
            <p>Wind: <span id="current-wind"></span> mph</p>
          </div>
        </div>
        <hr />
        <h2>Next five days</h2>
        <div class="row">
          <div class="col five-forecast">
            <p>Monday</p>
            <i class="fa-solid fa-cloud-showers-heavy five-icon"></i>
            <p>H: 19°</p>
          </div>
          <div class="col five-forecast">
            <p>Tuesday</p>
            <i class="fa-solid fa-wind five-icon"></i>
            <p>H: 19°</p>
          </div>
          <div class="col five-forecast">
            <p>Wednesday</p>
            <i class="fa-solid fa-cloud-showers-heavy five-icon"></i>
            <p>H: 19°</p>
          </div>
          <div class="col five-forecast">
            <p>Thusday</p>
            <i class="fa-solid fa-cloud-showers-heavy five-icon"></i>
            <p>H: 18°</p>
          </div>
          <div class="col five-forecast">
            <p>Friday</p>
            <i class="fa-solid fa-cloud five-icon"></i>
            <p>H: 16°</p>
          </div>
        </div>
      </div>
      <p class="credit">
        <a href="https://github.com/s-sakep/weather-app" target="_blank"
          >Open source code</a
        >
        by Sarah Pakes
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
